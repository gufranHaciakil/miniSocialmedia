    <!-- MODALS -->
       <!--LOGIN  -->
          <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">LOGIN</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body py-1">
            <form>
              <div class="mb-1">
                <label for="username-input" class="col-form-label"
                  >Username:</label
                >
                <input type="text" class="form-control" id="username_input" value="gufran" />
              </div>
              <div class="mb-3">
                <label for="password-input" class="col-form-label"
                  >Password:</label
                >
                <input type="password" class="form-control" id="password_input" value="123456"></input>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="loginBtn" onclick="loginButton()">login</button>
          </div>
        </div>
      </div>
          </div>

        <!-- REGISTER -->
        <div
        class="modal fade"
        id="registerModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">REGISTER</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body py-1">
              <form>
                <div class="mb-4 mt-4">
                  <input type="text" class="form-control" id="reg_name_input" placeholder="Name:" />
                </div>
                <div class="mb-4">
                 
                  <input type="text" class="form-control" id="reg_username_input" placeholder="Username:" />
                </div>
                <div class="mb-2">                
                  <input type="email" class="form-control" id="reg_email_input" placeholder="Email:"/>
                </div>
                <div class="mb-4">
                  <label for="reg-img-input" class="col-form-label"
                    >Profile Image:</label
                  >
                  <input type="file" class="form-control" id="reg_img_input" />
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="reg_password_input" placeholder="Password:"></input>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="loginBtn" onclick="registerBtn()">register</button>
            </div>
          </div>
        </div>
        </div>

     <!-- add post modal -->
     <div
     class="modal fade"
     id="addPostModal"
     tabindex="-1"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true"
   >
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h1 class="modal-title fs-5" id="exampleModalLabel">Add a New Post</h1>
           <button
             type="button"
             class="btn-close"
             data-bs-dismiss="modal"
             aria-label="Close"
           ></button>
         </div>
         <div class="modal-body py-1">
           <form>
             <div class="mb-1">
               <label for="title-input" class="col-form-label"
                 >Title:</label
               >
               <input type="text" class="form-control" id="title_input" />
             </div>
             <div class="mb-1">
               <label for="body-input" class="col-form-label"
                 >body:</label
               ><br>
               <textarea id="body_input" cols="60" rows="5"></textarea>
             </div>
             <div class="mb-1">
              <label for="img-input" class="col-form-label"
                >image:</label
              >
              <input type="file" class="form-control" id="img_input" />
            </div>
           </form>
         </div>
         <div class="modal-footer">
           <button
             type="button"
             class="btn btn-secondary"
             data-bs-dismiss="modal"
           >
             Close
           </button>
           <button type="button" class="btn btn-primary" id="loginBtn" onclick="addPostBtnClicked()">Add</button>
         </div>
       </div>
     </div>
